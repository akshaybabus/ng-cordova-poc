#HOW TO RUN SONAR-SCANNER
#1. Download sonarqube server
#2. Unzip and navigate to Sonarqube>bin>Windows/MacOS
#3. Run the commands ./sonar.sh start/sonar.bat start to start the server(Default Server url is http://locatlhost:9000)
#4. npm install sonar-scanner --save-dev
#5. Copy this file to node_modules/sonar-scanner/conf directory
#6. npm run sonar-scanner
#7. ./sonar.sh stop / sonar.bat stop to stop the server

